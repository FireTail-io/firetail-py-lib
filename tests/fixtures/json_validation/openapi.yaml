openapi: "3.0.0"

info:
  title: "{{title}}"
  version: "1.0"

servers:
  - url: /v1.0

components:
  schemas:
    User:
      type: object
      required:
      - name
      - user_id
      - password
      properties:
        user_id:
          type: integer
          readOnly: true
        name:
          type: string
        password:
          type: string
          writeOnly: true
    X:
      type: object
      properties:
        name:
          type: string
        age:
          type: integer

paths:
  /minlength:
    post:
      operationId: fakeapi.hello.post
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                foo:
                  type: string
      responses:
        200:
          description: Success
  /authzEnd:
    get:
      operationId: fakeapi.hello.get_user_authz
      responses:
        200:
          description: Success
          x-ft-security:
            authenticated-principal-path: "user_id"
            resource-authorized-principal-path: "user_id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /authzEndList:
    get:
      operationId: fakeapi.hello.get_user_list
      responses:
        200:
          description: Success
          x-ft-security:
            authenticated-principal-path: "user_id"
            resource-authorized-principal-path: "user_id"
            resource-content-format: "list"
          content:
            application/json:
              schema:
                type: array
                additionalProperties: true
                items:
                  $ref: '#/components/schemas/User'
  /authzEndExtraFunc:
    get:
      operationId: fakeapi.hello.get_user_authz_extra_func
      responses:
        200:
          description: Success
          x-ft-security:
            authenticated-principal-path: "user_id"
            resource-authorized-principal-path: "user_id"
            access-resolver: "name_check"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /authzEndFails:
    get:
      operationId: fakeapi.hello.get_user_authz_fails
      responses:
        200:
          description: Success
          x-ft-security:
            authenticated-principal-path: "user_id"
            resource-authorized-principal-path: "user_id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /authzEndNotSet:
    get:
      operationId: fakeapi.hello.get_user_authz_not_set
      responses:
        200:
          description: Success
          x-ft-security:
            authenticated-principal-path: "user_id"
            resource-authorized-principal-path: "user_id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'


  /user:
    get:
      operationId: fakeapi.hello.get_user
      responses:
        200:
          description: User object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    post:
      operationId: fakeapi.hello.post_user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: User object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /user_with_password:
    get:
      operationId: fakeapi.hello.get_user_with_password
      responses:
        200:
          description: User object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /nullable_default:
    get:
      operationId: fakeapi.hello.nullable_default
      parameters:
        - name: test
          in: query
          schema:
            type: string
            nullable: true
            default: null
      responses:
        204:
          description: OK

  /multipart_form_json:
    post:
      operationId: fakeapi.hello.post_multipart_form
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                x:
                  $ref: "#/components/schemas/X"
            encoding:
              x:
                contentType: "application/json"
      responses:
        200:
          description: Modified Echo
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/X"
